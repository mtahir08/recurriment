<md-toolbar color="primary">
  <button md-button (click)="showLeftSideBar()">
  <i class="material-icons" >menu</i>
  </button>
  <span>Recurriment App</span>
</md-toolbar>
<md-sidenav-container class="example-container">
  <app-left-side-nav *ngIf="sideNave" [sideNav]="sideNave" (data)="checkType($event)"></app-left-side-nav>
  <app-right-side-nav *ngIf="rightNave" [rightNav]="sendData" (closed)="closedfn($event)"></app-right-side-nav>

  <md-list *ngIf="students">
    <h3 md-subheader>Students</h3>
    <md-list-item *ngFor="let student of students$ | async">
      <md-icon md-list-avatar>perm_identity</md-icon>
      <button md-fab (click)="showRightSideBar(student)">
      <md-icon >remove_red_eye</md-icon>
    </button>
      <!--<i class="material-icons">edit</i>-->
      <h4 md-line>{{student.name}}</h4>
      <p md-line> {{student.email}} </p>
      <p md-line> {{student.updatedAt | date}} </p>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>

  <md-list *ngIf="jobs">
    <h3 md-subheader>Posted Jobs</h3>
    <md-list-item *ngFor="let job of jobs$ | async">
      <md-icon md-list-avatar>note</md-icon>
      <button md-fab (click)="showRightSideBar(job)">
      <md-icon >remove_red_eye</md-icon>
    </button>
      <!--<i class="material-icons">edit</i>-->
      <h4 md-line>{{job.title}}</h4>
      <p md-line> {{job.description}} </p>
      <p md-line> {{job.postedAt | date}} </p>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>

</md-sidenav-container>
